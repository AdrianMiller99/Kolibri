<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link id="favicon" rel="icon" type="image/x-icon" href='../../../img/logo/logo.svg'>

        <title>(no title - will be replaced)</title>
        <!--        Styles that should apply to all pages in the Kolibri app       -->

        <link rel="stylesheet" href="../../../css/kolibri-base-light.css" >
        <style>
            body {
                margin: 0;
                display:                grid;
                grid-template-columns:  min-content auto;
                grid-template-areas:    "logo       top-nav"
                                        "side-nav   content";
            }

            #top-nav {
                grid-area: top-nav;
            }
            #side-nav {
                grid-area: side-nav;
            }
            #logo {
                grid-area: logo;
            }
            #top-nav, #side-nav, #logo {
                padding:            .5rem;
                background-color:   var(--kb-color-hsl-bg-light);
            }

            #content {
                grid-area: content;
                container-name: content-container;
                container-type: inline-size; /* only looks at the width */
                overflow:       hidden;
                padding:        2rem;
            }

        </style>

    </head>
    <body>
        <div id="logo"></div>
        <div id="top-nav">top nav stand-in: Experiment with type-safe navigation structure.</div>

<!--    The main hooks  that any content can be pinned to-->
        <div  id="side-nav">side nav stand-in</div>

        <div  id="content">
            <!-- page content will be added here -->
        </div>
    </body>
    <script type="module" src="site-nav-app.js"></script>
</html>
