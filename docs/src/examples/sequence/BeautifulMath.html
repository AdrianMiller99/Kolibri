<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphical Example</title>
  <link rel="shortcut icon" type="image/png" href="../../../img/logo/logo-60x54.png"/>
</head>
<style>
    svg {
        margin-inline:  auto;
        aspect-ratio:   1 / 1;
    }
    svg * {
        stroke:       rgba(87, 87, 165, 0.5);
        stroke-width: .01; /* in SVG units */
    }
    /*svg *:nth-child(2n) {*/
    /*    stroke:       rgba(162, 87, 165, 0.5);*/
    /*}*/
    /*svg *:nth-child(3n) {*/
    /*    stroke:        rgba(255, 0, 204, 0.5);*/
    /*}*/
    circle {
        fill: transparent;
    }
    input {
        max-width:    4em;
        margin-right: 2em;
    }

</style>
<body>
<header>
  <h2>Simple SVG Graphics: Beautiful Math</h2>
</header>
<label for="slices"     >Slices</label> <input id="slices"      type="number" value="10" max="500">
<label for="tableFactor">Factor</label> <input id="tableFactor" type="number" value="2"  max="50" >

<div id="out">
</div>

<p> More solutions in
    <a href="https://dierk.github.io/tryPux/beautifulMathInTS/index.html">TypeScript,  PureScript, and Elm</a>.</p>

<script type="module">
    import * as S  from "../../kolibri/sequence/sequence.js";
    import { dom } from "../../kolibri/util/dom.js";

    const tableFactorEl = document.getElementById("tableFactor");
    const slicesEl      = document.getElementById("slices");

    const svgWidth = 2.2;
    const [svg] = dom(` <svg id="svg" viewBox="${-svgWidth/2} ${-svgWidth/2} ${svgWidth} ${svgWidth}"></svg> `);
    document.getElementById("out").append(svg);
    const circle = `<circle r="1" cx="0" cy="0"></circle>`;

    const angle2point = angle => ( {x: Math.cos(angle), y: Math.sin(angle) } ) ;
    const points2Line = ([p1, p2]) => `<line x1="${p1.x}" y1="${p1.y}" x2="${p2.x}" y2="${p2.y}"></line>`;
    
    const draw = () => {
        const tableFactor = Number(tableFactorEl.value);
        const slices      = Number(slicesEl     .value);

        const table       = S.Walk(1, slices).map( n => [n, n * tableFactor]);
        const angles      = S.Walk(0, Number.MAX_VALUE, Math.PI * 2 / slices);

        const lines = table
            .map(valuePair => valuePair.map(n => angles.drop(n).head()))
            .map(anglePair => anglePair.map(angle2point))
            .map(points2Line)
            .foldl$(S.plus, circle );
        svg.innerHTML = lines;
    };
    draw();
    [tableFactorEl, slicesEl].forEach( el => el.oninput = draw);
</script>
</body>
</html>
