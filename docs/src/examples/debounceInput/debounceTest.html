<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p> The output should be updated only when the input has a quiet time, not while typing quickly</p>

  <div id="input"></div>
  <button id="btn">Button</button>
  <span id="out"></span>

<script type="module">

  import {SimpleInputController} from "../../kolibri/projector/simpleForm/simpleInputController.js";
  import {projectDebounceInput}  from "../../kolibri/projector/simpleForm/simpleInputProjector.js";

  const controller = SimpleInputController({
    value:  "Tobias",
    label:  "First Name",
    name:   "firstname",
    type:   "text",
  });

    const [label, input] = projectDebounceInput("Wyss", controller, 200);

    const el        = document.getElementById("input");
    const button    = document.getElementById("btn");
    const output    = document.getElementById("out");
    el.append(label,input);

    button.onclick = () => controller.setValue("Wild");

    controller.onValueChanged(text => output.textContent += text + "\n" );

</script>

</body>
</html>
